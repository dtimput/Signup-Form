<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-screen">
      <div class="logo">
        <img src="images/odin-lined.png" class="logo-image" />
        <p>The Odin Project</p>
      </div>
    </div>
    <div class="right-screen">
      <div class="summary">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.<br /><br />
          You know you want to.
        </p>
      </div>
      <div class="form">
        <p class="form-title">Lets do this!</p>
        <form action="" method="post">
          <div class="form-element">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" />
          </div>
          <div class="form-element">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" />
          </div>
          <div class="form-element">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-element">
            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" />
          </div>
          <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="form-element">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="password" />
          </div>
        </form>
      </div>
      <div class="footer">
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
